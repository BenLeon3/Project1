<!DOCTYPE html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <title>Search Result!</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- slick -->   
</head>
<body>     
    <!-- Materialize Nav Bar -->
    <nav style="background-color: black">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">IheartMovie</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li>   <input id="movieSearch" type="search" placeholder="Search" required>
                </li>
                <li> <button class="btn black"><i id="submitSearch" class="fa fa-search"></i></button>
                </li>
            </ul>
        </div>
     </nav>

    <!-- SLick Slider -->
    <div class="movie-slider" id="movie-wrapper">
        <div><a href="" class="slick-image-one"><img class="first-carousel-image" alt="slider image"></a></div>
    </div>
    <!-- End SLick Slider -->


    <!--Movie Info Section-->
    <div class="container">
        <div class="row">
            <div class="col s12 grey darken-2 white-text">
            <h3>More Info on </h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 grey white-text">
                <ul>
                    <li id="releaseDate"> Release Date: </li>
                    <li id="plot"> Plot Overview: </li>
                </ul>
            </div>
        </div>
    </div>


    <!--Review Section, being worked on by Imen-->
    <div class="container">
        <div class="row">
            <div class="col s12 grey darken-2 white-text">
            <h3>Review Section</h3>
            </div>

        </div>
    </div>

 

    <div class="container">
        <div class="row">
            <div class="col s12 grey darken-2 white-text">
                <h3>Here is some news on </h3>
                
                <div class="row news-section1">
                    <div><a class="news1"><img class="col s12 m4 l2 first-news-img"></a></div>
                    <div><a class="news1"><h5 class="col s12 m4 l10 first-news-article"></h5></a></div>
                    <div><a class="news1"><h6 class="col s12 m4 l10 first-news-description"></h6></a></div>
                </div>
                <div class="row">
                    <div><a class="news2"><img class="col s12 m4 l2 second-news-img"></a></div>
                    <div><a class="news2"><h5 class="col s12 m4 l10 second-news-article article-title"></h5></a></div>
                    <div><a class="news2"><h6 class="col s12 m4 l10 second-news-description"></h6></a></div>
                </div>
                <div class="row">
                    <div><a class="news3"><img class="col s12 m4 l2 third-news-img"></a></div>
                    <div><a class="news3"><h5 class="col s12 m4 l10 third-news-article article-title"></h5></a></div>
                    <div><a class="news3"><h6 class="col s12 m4 l10 third-news-description"></h6></a></div>
                </div>
                <div class="row">
                    <div><a class="news4"><img class="col s12 m4 l2 fourth-news-img"></a></div>
                    <div><a class="news2"><h5 class="col s12 m4 l10 fourth-news-article article-title"></h5></a></div>
                    <div><a class="news2"><h6 class="col s12 m4 l10 fourth-news-description"></h6></a></div>
                </div>
                <div class="row">
                    <div><img class="col s12 m4 l2 fifth-news-img"></div>
                    <div><h5 class="col s12 m4 l10 fifth-news-article article-title"></h5></div>
                    <div class="col s12 m4 l10 fifth-news-description"></div>
                </div>
            </div>
        </div>
    </div>



<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
<!-- Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/slick.js"></script>
<script type="text/javascript" src="javascript/app2.js"></script>
      
</body>
</html>
