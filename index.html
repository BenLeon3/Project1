<!-- Slick Slider -->
<div class="single-item" id="movie-wrapper">
    <div><img class="carousel-image-1" alt="slider image"></div>
    <div><img class="carousel-image-2" alt="slider image"></div>
    <div><img class="carousel-image-3" alt="slider image"></div>
    <div><img class="carousel-image-4" alt="slider image"></div>
    <div><img class="carousel-image-5" alt="slider image"></div>
</div>
              
<div class="container">
    <h3>Comedy</h3>
</div>
<!-- Slick Slider Two -->
<div class="autoplay" id="wrapper">               
    
</div>
<!-- News Div Materialize -->
<div class="containe-fluid">
    <div class="row">
        <div class="col s12 white-text">
            <h2>Movie News</h2>
        </div>
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator news-img-1" alt="news-img">
                    </div>
                    <div class="card-content activator">
                        <i class="material-icons right activator">more_vert</i>
                        <span class="card-title activator grey-text text-darken-4 news-title-1"></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <a class="news-url-1 black-text" target="_blank"><h5 class="news-description-1"></h5></a>
                        <p><a class="news-url-1" target="_blank">Read Article</a></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator news-img-2" alt="news-img">
                    </div>
                    <div class="card-content activator">
                        <i class="material-icons right activator">more_vert</i>
                        <span class="card-title activator grey-text text-darken-4 news-title-2"></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <a class="news-url-2 black-text" target="_blank"><h5 class="news-description-2"></h5></a>
                        <p><a class="news-url-2" target="_blank">Read Article</a></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator news-img-3" alt="news-img">
                    </div>
                    <div class="card-content activator">
                        <i class="material-icons right activator">more_vert</i>
                        <span class="card-title activator grey-text text-darken-4 news-title-3"></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                        <a class="news-url-3 black-text" target="_blank"><h5 class="news-description-3"></h5></a>
                        <p><a class="news-url-3" target="_blank">Read Article</a></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator news-img-4" alt="news-img">
                    </div>
                    <div class="card-content activator">
                        <i class="material-icons right activator">more_vert</i>
                        <span class="card-title activator grey-text text-darken-4 news-title-4"></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>

                        <p><a class="news-url-4" target="_blank">Read Article</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
